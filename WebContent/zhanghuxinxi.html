<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="include-page" data-src="public/head-top.html"></div>
    <div class="zhanghuxinxi-page main">
        <div class="include-page" data-src="public/head.html"></div>
        <div class="user-center">
            <div class="include-page" data-src="public/userNavi.html"></div>
            <div class="user-body">
                <div class="include-page" data-src="public/userMenu.html"></div>
                <div class="right-detail">
                    <div class="detail-head">账户信息
                    </div>
                    <div class="right-body">
                        <div class="info-head">
                            <a href="##" class="a hide">编辑</a>
                            <a href="##" class="a">保存</a>
                            个人信息
                        </div>
                        <div class="input-box">
                            <span class="span">用&ensp;户&ensp;名：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">真实姓名：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">性&emsp;&emsp;别：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">生&emsp;&emsp;日：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">电&emsp;&emsp;话：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">邮&emsp;&emsp;箱：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">星&emsp;&emsp;座：</span>
                            <input type="text" class="input"/>
                        </div>
                    </div>
                    <div class="right-body">
                        <div class="info-head">
                            <a href="##" class="a hide">编辑</a>
                            <a href="##" class="a">保存</a>
                            修改密码
                        </div>
                        <div class="input-box">
                            <span class="span">*旧&ensp;密&ensp;码：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">*新&ensp;密&ensp;码：</span>
                            <input type="text" class="input"/>
                        </div>
                        <div class="input-box">
                            <span class="span">*确认密码：</span>
                            <input type="text" class="input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="include-page" data-src="public/foot.html"></div>
<div class="include-page" data-src="public/loginDialog.html"></div>
</body>
<script type="text/javascript" src="js/lib/jquery1.7.js"></script>
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript">
    $(function () {
        var $body = $(".right-body"),
            $a = $body.find(".info-head .a"),
            $input = $body.find(".input");
        $a.on("click", function () {
            $body.toggleClass("cur");
            $(this).toggle().siblings().toggle();
            if($body.hasClass("cur")){
                $input.attr("disabled","disabled");
            }else{
                $input.removeAttr("disabled");
            }
        });
    });
</script>
</html>
