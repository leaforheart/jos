<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑类型</title>
    <link rel="stylesheet" href="../../css/admin/style.css"/>
</head>
<body class="editType-page">
<div>
    类型编码：<input type="text" name="type-code" class="input" value="abcdef123456"/>
</div>
<div>
    类型名称：<input type="text" name="type-name" class="input" value="类型名称"/>

<script type="text/javascript" src="../../js/lib/jquery1.7.js"></script>
<script type="text/javascript" src="../../js/admin/public.js"></script>
<script type="text/javascript">
    $(function () {
        var typeCode = getHashString("typeCode");
        var $typeCode = document.querySelector("[name='type-code']"),
                $typeName = document.querySelector("[name='type-name']");
        $.ajaxSetup({
            type:"post",
            dataType:"json"
        });
        function getTypeByCode(typeCode){
            /*获取值*/
            var param = {"dictionaryBean.dictionary.typeCode":typeCode};
            $.ajax({
                url:"/jos/dictionary/queType.action",
                data:param,
                success: function (data) {

                }
            });
        }
        getTypeByCode(typeCode);

        document.querySelector("#save").addEventListener("click", function () {
            var param = {
                "dictionaryBean.dictionary.typeCode":$typeCode.value,
                "dictionaryBean.dictionary.typeName":$typeName.value
            };
            $.ajax({
                url:"/jos/dictionary/addType.action",
                data:param,
                success: function (data) {
                    if(data.rCode == "0"){/*成功*/

                    }if(data.rCode == "-1"){/*已经存在*/

                    }else{

                    }
                }
            });
        });
    });
</script>
</html>
