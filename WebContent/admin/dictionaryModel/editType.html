<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑类型</title>
    <link rel="stylesheet" href="../../css/admin/style.css"/>
</head>
<body class="editType-page main">
<div class="input-box">
    类型编码：<input type="text" name="type-code" class="input" value=""/>
</div>
<div class="input-box">
    类型名称：<input type="text" name="type-name" class="input" value=""/>
</div>
<a href="##" class="btn" id="save">保存</a>
</body>
<script type="text/javascript" src="../../js/lib/jquery1.7.js"></script>
<script type="text/javascript" src="../../js/admin/public.js"></script>
<script type="text/javascript">
    $(function () {
        var typeCode = getHashString("typeCode"),
            typeName = getHashString("typeName");
        var $typeCode = document.querySelector("[name='type-code']"),
                $typeName = document.querySelector("[name='type-name']");
        $typeCode.value = typeCode;
        $typeName.value = typeName;
        document.querySelector("#save").addEventListener("click", function () {
            var param = {
                "dictionaryBean.dictionary.typeCode":$typeCode.value,
                "dictionaryBean.dictionary.typeName":$typeName.value
            };
            $.ajax({
                url:"/jos/dictionary/updType.action",
                type:"post",
                dataType:"json",
                data:param,
                success: function (data) {
                    if(data.rCode=="0"){/*成功*/

                    }else if(data.rCode=="-1"){/*不存在*/

                    }else{/*服务器异常*/

                    }
                }
            });
        });
    });
</script>
</html>
