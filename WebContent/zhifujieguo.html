<div class="include-page" data-src="public/head-top.html"></div>

        <div class="shop-step-box">

                    <i class="icon radio"></i>
                    <img src="img/zhaoshangyinhang.png" alt="" class="img"/>
                </label>
            </div>
        </div>
        <div class="tr" style="padding: 30px 0;">
            <a href="##" class="btn">确定</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/lib/jquery1.7.js"></script>
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript">
    $(function () {
       $(".pay-btn").on("click", function () {
           var $dialog = $(".pay-way-dialog");
           var height = $dialog.height();
           $dialog.show().css({
               "margin-top":-height/2+"px"
           });

       });
    });
</script>
